        /* Animation for fading in elements */
@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(20px); /* Slight movement to add dynamic effect */
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Apply the fade-in animation to the main content */

  animation: fadeIn 1s ease-in-out;
}
